        <nav class=" flex j-spacebetween a-center m-inline ">
            <div class="logoText flex a-center">
                <img src="../images/logo.jpg" alt="main logo" id="main-logo">

                    <a href="./index.html">
                        <h2 id="SudipBlogsFirstTitle">Blogs</h2>
                    </a>
                </abbr>
            </div>
            <div class="navHyperLinks flex a-center ">
                <abbr title="Home">
                    <li><a href="../html/index.html" id="navHome" class="">Home</a></li>
                </abbr>
                <abbr title="Contact">
                    <li><a href="../html/contact.html" id="navContact" class="">Contact</a></li>
                </abbr>
                <abbr title="LikedIn">
                    <li><a href="https://www.linkedin.com/in/sudip-paul18/" target="_blank">LikedIn</a></li>
                </abbr>
                <abbr title="All blogs">
                    <li><a href="../html/allblogs.html" id="allBlogs" class="">All blogs</a></li>
                </abbr>
            </div>
            <div class="searchDarkModeToggleBtn flex a-center ">
                <div class="searchbar ">

    <!-- Navbar -->

    <!-- Contact page -->
    <div class="contactContainer  flex flex-dir-c a-center">
        <h3 id="contactHeading">
            Want to Get in touch ? Drop me a mail
        </h3>
        <div class="contactForm flex flex-dir-c a-center ">
            <div class="nameEmail flex ">
                <div>
                    <label for="nameOfnameEmail" id="labelOfNameInCont">Name</label>
                    <br>
                    <input type="text" placeholder="Enter your name" id="nameOfnameEmail" name="name">
                </div>
                <div>
                    <label for="emailOfnameEmail" id="labelOfEmailInCont">Email</label>
                    <br>
                    <input type="email" placeholder="Enter your Email" id="emailOfnameEmail" name="email">
                </div>
            </div>
            <div class="contactMessage">
                <label for="message" id="labelForMessageInCont">Message</label>
                <br>
                <textarea name="message" placeholder="Enter your message" id="contactFormMessage"
                    name="message"></textarea>
                <dialog id="submitPopup">
                   <h3 id="submitPopupHeading">mail</h3>
                </dialog>
            </div>
        </div>
        <div>
            <button id="submitBtnForContactForm">Submit</button>
        </div>
    </div>
